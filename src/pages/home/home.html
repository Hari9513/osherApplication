  </ion-header>
  
  <ion-content>
      
      <ion-tabs selectedIndex="0" position="top" color="theme-color">

          <ion-tab [root]="tab3Root" tabTitle="Survey" tabIcon="logo-buffer"></ion-tab>
        </ion-tabs>

  </ion-content>
