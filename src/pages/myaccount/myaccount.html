<ion-header>
  <ion-navbar color="theme-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-icon class="osher-icon" clear></ion-icon>
    <ion-title class="osher-txt">MY ACCOUNT</ion-title>
    <ion-icon name="contact" class="profile-btn" (click)="loginNav();"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: #151318;">
  <div class="user-img">
    <div>
    <img width="100" height="100" src="../../assets/imgs/{{currentUser?.image}}">
    <input style="margin-left: 100px" type="file" (blur)="uploadImage($event.target.files)" accept="image/x-png,image/jpeg">
    <button ion-button (click)="update()">Update</button>
  </div>
    <p class="user-name">{{currentUser?.name}}</p>
    <p class="user-email">{{currentUser?.email}}</p>
  </div>
  <ion-list>
    <ion-item class="profile-bg">
        <ion-label start>Password:</ion-label>
        <ion-label start>******** <span style="float: right;"><ion-icon name="md-create" (click)="editPassword()"></ion-icon></span></ion-label>
      </ion-item>
    <ion-item class="profile-bg">
      <ion-label start>Mobile:</ion-label>
      <ion-label end>{{currentUser?.phone}}</ion-label>
    </ion-item>
    <ion-item class="profile-bg">
      <ion-label start>Country:</ion-label>
      <ion-label end>{{currentUser?.country}}</ion-label>
    </ion-item>
    <ion-item class="profile-bg">
      <ion-label start>State:</ion-label>
      <ion-label end>{{currentUser?.state}}</ion-label>
    </ion-item>
    <ion-item class="profile-bg">
      <ion-label start>City:</ion-label>
      <ion-label end>{{currentUser?.city}}</ion-label>
    </ion-item>
    <ion-item class="profile-bg">
      <ion-label start>Profession:</ion-label>
      <ion-label end>{{currentUser?.profession}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
