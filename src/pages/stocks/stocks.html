<ion-header>
    <ion-navbar color="theme-color">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-icon class="osher-icon" clear></ion-icon>
      <ion-title class="osher-txt">OSHER</ion-title>
      <ion-icon name="contact" class="profile-btn" (click)="loginNav();"></ion-icon>
    </ion-navbar>
    <table class="stock-tbl">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Variation</th>
          </tr>
    </table>
</ion-header>


<ion-content class="stocks-cntr">
  <ion-list>
    <ion-item>
      <table class="stock-tbl">
        <tbody>
        <tr *ngFor="let stock of allStocks">
          <td (click)="openBuySell(stock)">{{stock.stock_name}}</td>
          <td (click)="openBuySell(stock)">{{stock.stock_price}}</td>
          <td style="color: green">{{stock.variationAmount?stock.variationAmount:'0.00'}} / {{stock.variationPercent?stock.variationPercent:'0.00'}} %</td>
        </tr>
      </tbody>
      </table>
    </ion-item>
  </ion-list>
  
</ion-content>
