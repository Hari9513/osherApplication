
<form [formGroup]="myGroup" (ngSubmit)="onSubmit(myGroup.value)">

  <ion-list>
    <div class="logo">
    </div>
    <div *ngIf="notExist" style="color: brown; padding-left:10px;">Invalid Email ID or Passwor</div>
    <ion-item [ngClass]="{'error-border':!myGroup.controls.email.valid}">
      <ion-input type="email" email placeholder="Email ID" formControlName="email" aria-required="true"></ion-input>
    </ion-item>
    <ion-item *ngIf="email.hasError('required') && email.touched">
      <p style="color: brown; padding-left:10px;">  *Email is required</p>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Password" formControlName="password" aria-required="true"></ion-input>
    </ion-item>
    <ion-item *ngIf="password.hasError('required') && password.touched">
      <p style="color: brown; padding-left:10px;">  *Password invalid</p>
    </ion-item>
 
    <ion-item>
      <button class="submit-btn" ion-button block padding type="Submit" [disabled]="!myGroup.valid">Login</button>
    </ion-item>

    <ion-item>
      <button class="link-btn" ion-button clear item-start (click)="signupNav();">Signup</button>
      <button class="link-btn" ion-button clear item-end (click)="forgot()">Forget Password ?</button>
    </ion-item>

    
  
  </ion-list>
</form>
