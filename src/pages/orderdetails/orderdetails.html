<ion-header>
    <ion-navbar color="theme-color">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-icon class="osher-icon" clear></ion-icon>
      <ion-title class="osher-txt">ORDER DETAILS</ion-title>
      
      <ion-icon name="contact" class="profile-btn" (click)="loginNav();"></ion-icon>
    </ion-navbar>
</ion-header>


<div style="padding-top: 60px;">
  <ion-item class="title-btn">
      <label style="font-size: 30px;">{{stockData?.stock_name}}</label>
  </ion-item>
  <ion-grid>
      <ion-row>
        <ion-col>
          <label style="font-size: 50px;">{{stockData?.stock_price}}</label>
        </ion-col>
        <ion-col>
          <ion-row><ion-col><label>{{stockData?.variationAmount}}</label></ion-col></ion-row>
          <ion-row><ion-col><label>{{stockData?.variationPercent}}%</label></ion-col></ion-row>
        </ion-col>
      </ion-row>
  </ion-grid>
  <!-- <ion-item style="color: #fff; background-color: #290435!important; padding: 0px!important;text-align: center;margin-top: 5px;">
    <label>Trade</label>
  </ion-item> -->
  <form class="order-form">
      <h1 class="page-title">Overview</h1>
    <ion-list>
      <ion-item>
        <label class="lbl">Open</label>  
        <label class="amt">{{stockData?.stock_price}}</label>
      </ion-item>
      <ion-item>
        <label class="lbl">High</label>  
        <label class="amt">{{heighestPrice}}</label>
      </ion-item>
      <ion-item>
        <label class="lbl">Traded Qty</label>  
        <label class="amt">{{stockData?.tradedquantity}}</label>
      </ion-item>
    </ion-list>
  </form>
 
</div>
